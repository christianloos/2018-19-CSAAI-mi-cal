<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Calculadora</title>
      <link rel="stylesheet" type="text/css" href="calculadora.css">

   </head>
   <body onload="main()">

      <table class="calculadora">
         <tr>
           <td colspan="4" ><span id="result"></span></td>
         </tr>
         <tr>
            <td><button class="num" id="siete">7</button></td>
            <td><button class="num" id="ocho">8</button></td>
            <td><button class="num" id="nueve">9</button></td>
            <td><button id="div">/</button></td>
         </tr>
         <tr>
            <td><button class="num" id="cuatro">4</button></td>
            <td><button class="num" id="cinco">5</button></td>
            <td><button class="num" id="seis">6</button></td>
            <td><button id="mult">*</button></td>
         </tr>
         <tr>
            <td><button class="num" id="uno">1</button></td>
            <td><button class="num" id="dos">2</button></td>
            <td><button class="num" id="tres">3</button></td>
            <td><button id="resta">-</button></td>
         </tr>
         <tr>
            <td><button class="num" id="cero">0</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="suma">+</button></td>
         </tr>

      </table>

      <script type="text/javascript" src="calculadora.js"></script>
   </body>
</html>
